name: Run CI
on: [push, pull_request]
jobs:

  build:
    name: Run CI
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.18
      uses: actions/setup-go@v2
      with:
        go-version: 1.18
      id: go

    - name: Check out the code
      uses: actions/checkout@v1

    - name: Make ci
      run: make ci
